# SPRING settings
spring:
  application:
    name: resale-service  # application name
  # DB settings
  datasource:
    url: jdbc:postgresql://localhost:5432/resale_db
    username: resale_owner
    password: ShowMeTheMoney511
    driver-class-name: org.postgresql.Driver

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml

  # Hibernate settings
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 15MB
      file-size-threshold: 2KB

# Server port, run by default
server:
  port: 8080

# Logger settings
logging:
  level:
    org.hibernate.tool.schema: DEBUG
    org.springframework.security: DEBUG

# Filepath settings
app:
  upload:
    main-dir: resale_images
    ads-dir: ads_images
    avatars-dir: avatars_images
  images:
    base-url: /images/
